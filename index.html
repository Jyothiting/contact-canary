<!DOCTYPE html>
<html>
<head>
  <title>Contact Book v1</title>
</head>
<body>
  <h1>ðŸ“’ Contact Book (Stable)</h1>
  <ul id="list"></ul>

  <script>
    fetch("/api/contacts")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("list");
        data.forEach(c => {
          const li = document.createElement("li");
          li.innerText = `${c.name} - ${c.phone}`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
